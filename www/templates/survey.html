<ion-view title="survey" style="background-color: rgb(243,147,27); ">
    <div class="bar bar-header header-bar-color">
          <button menu-toggle = "left" class = "button button-icon icon ion-navicon"> Survey </button>
          <img src="img/basket_empty.png" style="position:fixed;right:0px;height:37px;width:83px;"></img>
    </div>
    <ion-content class="has-header">
      <div align="center">
            <img src="img/almandi_logo.png">
            <p>Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum</p>
            <div class="survey">
                <div ng-repeat="i in [1, 2, 3, 4]" >
                    <img src="img/face{{i}}.png" alt="">
                    <img src="img/face{{i}}_default.png" alt="">
                </div>
            </div>
          </div>
    </ion-content>
</ion-view>
